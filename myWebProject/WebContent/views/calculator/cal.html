<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기</title>
</head>
<body>
	<h1>계산기입니다.</h1>
	<form action="/cal" method="get">
	<input type="text" name="firstValue">
	<select name="cal">
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="*">*</option>
	<option value="/">/</option>
	</select>
	<input type="text" name="secondValue">
	<input type="submit" name="결과보기">
	<input type="reset" name="취소">
	</form>
</body>
</html>
